<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceHub - Contacto</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">ServiceHub</div>
        <nav>
            <ul>
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="service-management.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="Registro.html">Registro</a></li>
                <li><a href="login.html">Inicio de Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="contacto">
        <form>
            <h2>Contacto</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <section class="info-adicional">
            <h3>Información de Contacto</h3>
            <p>Dirección: Calle Ficticia 123, Ciudad, País</p>
            <p>Teléfono: +123 456 7890</p>
            <p>Correo: contacto@servicehub.com</p>
            <img src="mapa-placeholder.jpg" alt="Mapa estático">
        </section>
    </main>
</body>
</html>
